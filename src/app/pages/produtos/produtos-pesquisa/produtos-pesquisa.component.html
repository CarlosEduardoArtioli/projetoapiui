<div class="container">
    <div class="ui-g">
        <form autocomplete="off" (ngSubmit)="pesquisar()">
            <div class="ui-g-12">
                <h1>Produtos</h1>
            </div>

            <div class="ui-g-8 ui-fluid">
                <label>Nome do Produto</label>
                <input type="text" pInputText name="nome" [(ngModel)]="filtro.nome" />
            </div>

            <div class="ui-g-12">
                <button pButton type="submit" label="Pesquisar"></button>
            </div>
        </form>
    </div>

    <div class="ui-g">
        <div class="ui-g-12">
            <p-table [value]="produtos" [paginator]="true" [rows]="filtro.itensPorPagina"
                [totalRecords]="totalRegistros" [lazy]="true" [responsive]="true" (onLazyLoad)="aoMudarPagina($event)" #tabela>
                <ng-template pTemplate="header">
                    <tr>
                        <th class="col-id-header">#</th>
                        <th>Nome do Produto</th>
                        <th class="col-precoProduto-header">Preço</th>
                        <th class="col-categoriaProduto-header">Categoria</th>
                        <th class="col-acoes-header">Ações</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-pro>
                    <tr>
                        <td class="col-id">{{pro.id}}</td>
                        <td>{{pro.nome}}</td>
                        <td class="col-preco">{{pro.preco}}</td>
                        <td class="col-cidadeProduto">{{pro.categoria.nome}}</td>
                        <td class="col-acoes">
                            <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                                [routerLink]="['/produtos', pro.id]"></a>
                            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
                                (click)="confirmarExclusao(pro)"></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="4">
                            Nenhum produto encontrado.
                        </td>
                    </tr>
                </ng-template>
            </p-table>

            <div class="ui-g-12">
                <a pButton label="Novo Produto" routerLink="/produtos/novo"></a>
            </div>

        </div>
    </div>
</div>
