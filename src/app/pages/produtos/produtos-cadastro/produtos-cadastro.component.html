<div class="container">
    <form autocomplete="off" (ngSubmit)="salvar()" [formGroup]="formulario">
        <div class="ui-g">
            <div class="ui-g-12">
                <h1>Cadastro de Produtos</h1>
            </div>

            <div class="ui-g-12 ui-md-9 ui-fluid">
                <label>Nome do Produto</label>
                <input pInputText type="text" name="nome" formControlName="nome">

                <app-message [control]="formulario.get('nome')" error="required" text="Informe o nome do produto!"></app-message>
                <app-message [control]="formulario.get('nome')" error="minlength" text="Informe pelo menos 3 caracteres para o nome do produto!"></app-message>
            </div>

            <div class="ui-g-12 ui-md-4 ui-fluid">
                <label>Preço</label>
                <input pInputText type="text" name="preco" formControlName="preco">

                <app-message [control]="formulario.get('preco')" error="required" text="Informe o Preço!"></app-message>
            </div>

            <div class="ui-g-12 ui-md-6 ui-fluid" formGroupName="categoria">
                <label>Categoria</label>
                <p-dropdown name="categoria" placeholder="Selecione" [options]="categorias" [filter]="true" formControlName="id"></p-dropdown>

                <app-message [control]="formulario.get('categoria.id')" error="required" text="Informe a categoria!"></app-message>
            </div>

            <div class="ui-g-12">
                <button pButton type="submit" label="Salvar" [disabled]="formulario.invalid"></button>
                <button pButton type="button" label="Novo"></button>
                <a routerLink="/produtos">Voltar para a pesquisa</a>
            </div>
        </div>
    </form>
</div>
